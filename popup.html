<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Text Extractor</h2>

  <div id="button-group">
    <button id="explainCode">Explain Code</button>
    <button id="showSelection">Show Selected Text</button>
    <button id="refactorCode">Refactor the Code</button>
    <button id="identifyVulns">Identify Code Vulnerabilities</button>
    <button id="seeStats">See Code Statistics</button>
  </div>

  <div id="output-container" class="hidden">
    <button id="backButton">Back to Homepage</button>
    <div class="output-inner">
      <div id="output-feature-title">Feature</div>
      <div id="output-header">Output</div>
      <div id="output-content">
        <p class="placeholder">Your Answer will be shown here...</p>
      </div>

      <div id="chatbot-container">
        <div id="chat-history"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Ask a question..." required />
          <button type="submit" id="chat-send">Ask</button>
        </form>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
